  <p>Ex ea difficultate illae fallaciloquae, ut ait Accius, malitiae natae sunt. Quid de Pythagora? Quem Tiberina descensio festo illo die tanto gaudio affecit, quanto L. Graece donan, Latine voluptatem vocant. Gloriosa ostentatio in constituendo summo bono. Id mihi magnum videtur. </p>
  <p>Quid enim tanto opus est instrumento in optimis artibus comparandis? Terram, mihi crede, ea lanx et maria deprimet. Quodsi ipsam honestatem undique pertectam atque absolutam. Cum id fugiunt, re eadem defendunt, quae Peripatetici, verba. Quae cum essent dicta, discessimus. Duae sunt enim res quoque, ne tu verba solum putes. </p>
  <p>Sed ad bona praeterita redeamus. Hoc ipsum elegantius poni meliusque potuit. Quae hic rei publicae vulnera inponebat, eadem ille sanabat. A villa enim, credo, et: Si ibi te esse scissem, ad te ipse venissem. Diodorus, eius auditor, adiungit ad honestatem vacuitatem doloris. Nam Pyrrho, Aristo, Erillus iam diu abiecti. </p>
  <p>Nihil enim iam habes, quod ad corpus referas; Tum ille: Ain tandem? Quacumque enim ingredimur, in aliqua historia vestigium ponimus. Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Ita relinquet duas, de quibus etiam atque etiam consideret. Quid dubitas igitur mutare principia naturae? Sed haec nihil sane ad rem; Dempta enim aeternitate nihilo beatior Iuppiter quam Epicurus; Prioris generis est docilitas, memoria; Nam Pyrrho, Aristo, Erillus iam diu abiecti. Mihi, inquam, qui te id ipsum rogavi? Quia nec honesto quic quam honestius nec turpi turpius. </p>
  <p>Non igitur de improbo, sed de callido improbo quaerimus, qualis Q. Inde sermone vario sex illa a Dipylo stadia confecimus. Erit enim instructus ad mortem contemnendam, ad exilium, ad ipsum etiam dolorem. Potius ergo illa dicantur: turpe esse, viri non esse debilitari dolore, frangi, succumbere. Sed haec nihil sane ad rem; Cur haec eadem Democritus? Ita ne hoc quidem modo paria peccata sunt. Saepe ab Aristotele, a Theophrasto mirabiliter est laudata per se ipsa rerum scientia; Hoc non est positum in nostra actione. Non enim, si omnia non sequebatur, idcirco non erat ortus illinc. </p>
  <p>Nescio quo modo praetervolavit oratio. Quae cum essent dicta, discessimus. Qua tu etiam inprudens utebare non numquam. </p>
  <p>Ut enim consuetudo loquitur, id solum dicitur honestum, quod est populari fama gloriosum. Sit sane ista voluptas. Vadem te ad mortem tyranno dabis pro amico, ut Pythagoreus ille Siculo fecit tyranno? Te enim iudicem aequum puto, modo quae dicat ille bene noris. Fortasse id optimum, sed ubi illud: Plus semper voluptatis? Eadem nunc mea adversum te oratio est. </p>
  <p>Scaevolam M. Non est igitur summum malum dolor. Res enim concurrent contrariae. Huic ego, si negaret quicquam interesse ad beate vivendum quali uteretur victu, concederem, laudarem etiam; Sed fac ista esse non inportuna; Et quidem iure fortasse, sed tamen non gravissimum est testimonium multitudinis. </p>
  <p>Id enim natura desiderat. Negat esse eam, inquit, propter se expetendam. At ille pellit, qui permulcet sensum voluptate. Nam Metrodorum non puto ipsum professum, sed, cum appellaretur ab Epicuro, repudiare tantum beneficium noluisse; Ostendit pedes et pectus. Piso igitur hoc modo, vir optimus tuique, ut scis, amantissimus. </p>
