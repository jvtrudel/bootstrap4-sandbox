    <p>Huius, Lyco, oratione locuples, rebus ipsis ielunior. Nam quibus rebus efficiuntur voluptates, eae non sunt in potestate sapientis. Hic nihil fuit, quod quaereremus. Non quaeritur autem quid naturae tuae consentaneum sit, sed quid disciplinae. Non modo carum sibi quemque, verum etiam vehementer carum esse? Quamvis enim depravatae non sint, pravae tamen esse possunt. Sed emolumenta communia esse dicuntur, recte autem facta et peccata non habentur communia. Eademne, quae restincta siti? Qui autem esse poteris, nisi te amor ipse ceperit? Quid ei reliquisti, nisi te, quoquo modo loqueretur, intellegere, quid diceret? </p>
    <p>Expectoque quid ad id, quod quaerebam, respondeas. An est aliquid, quod te sua sponte delectet? Nunc haec primum fortasse audientis servire debemus. Commoda autem et incommoda in eo genere sunt, quae praeposita et reiecta diximus; Illud dico, ea, quae dicat, praeclare inter se cohaerere. Philosophi autem in suis lectulis plerumque moriuntur. Ex quo, id quod omnes expetunt, beate vivendi ratio inveniri et comparari potest. Aliter enim explicari, quod quaeritur, non potest. Ergo ita: non posse honeste vivi, nisi honeste vivatur? Si mala non sunt, iacet omnis ratio Peripateticorum. </p>

